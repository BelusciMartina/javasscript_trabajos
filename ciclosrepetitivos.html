<html>
<head>
</head>

<body>
<script>

//ingresan 10 numeros. Ver cantidad de valores negativos, positivos, multiplos de 15 y numeros pares

let n,i,res,mul,cn,cp,mul15,res2;
n=0;
cp=0;
cn=0;
mul=0;
mul15=0;

for( i=1; i<=10; i++)
{
n=parseInt(prompt('ingrese un numero ', ' ')); 
res= n%2;
res2= n%15;
if(n>=1)
{
cp ++;
}
if(n<=-1)
{
cn ++;
}

if(res==0)
{
mul ++;
}
if(res2==0)
{
mul15 ++;
}
}
document.write('los positivos fueron'+cp+'<br>');
document.write('los negativos fueron'+cn+'<br>');
document.write('los multiplos de 15 fueron'+mul15+'<br>');
document.write('los pares fueron'+mul+'<br>');


</script>
</body>
</html>
