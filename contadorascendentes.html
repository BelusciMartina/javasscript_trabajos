<body>
<script>

//Elabore un programa que lea un número y calcule la suma desde 1 hasta el número leído.

let i,n,cont;
cont=1; 

n= parseInt(prompt('ingrese un numero ', ' '));

for( i=1; i<=n; i++)
{
document.write(cont +'<br>');
cont ++;
}

</script>
