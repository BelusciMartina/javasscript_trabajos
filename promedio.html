<body>
<script>
let n1,n2,n3,promedio;
//calcular el promedio de tres notas
n1=parseInt(prompt('ingrese la primer nota ', ' '));
n2=parseInt(prompt('ingrese la segunda nota ',' '));
n3=parseInt(prompt('ingrese la tercer nota ', ' '));

promedio=(n1+n2+n3)/3;

document.write('el promedio es de '+promedio);

</script>
