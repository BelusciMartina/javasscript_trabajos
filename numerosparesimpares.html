<body>
<script>

//Calcular independientemente el promedio de los n√∫meros pares e impares desde el 1 al 200.

let i,impar,par;

impar=0;
par=0;

for( i=1; i<=200; i++)
{
if(i%2==0)
{
par ++;
}

if (i%2==1)
{
impar ++;
}
}

document.write('los numeros impares son '+impar+'<br>');
document.write('los numeros pares son '+par+'<br>');

</script>
</body>
</html>
