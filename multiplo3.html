<body>
<script>
//mediante if, ver si el numero es multiplo de tres o no
let n1;

n1=parseInt(prompt('ingrese el numero ',' '));

if(n1%3==0)
{
document.write('el numero' +n1+ 'es multiplo de tres');
}
if(n1%3!=0)
{
document.write('el numero' +n1+ 'no es multiplo de tres');
}

</script>
